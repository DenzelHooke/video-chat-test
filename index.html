<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Video Chat</title>
  </head>
  <body>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <div id="room-info">
      <p id="uid"></p>
      <p id="roomID"></p>
    </div>
    <div id="videos">
      <div class="video-player" id="user-2"></div>
      <div class="smallFrame">
        <div class="video-player" id="user-1"></div>
      </div>
    </div>

    <div id="controls">
      <div class="control-container" id="camera-btn">
        <span class="iconify" data-icon="carbon:video-filled" id="camera-icon"></span>
      </div>
      <div class="control-container" id="audio-btn">
        <span class="iconify" data-icon="carbon:microphone-filled" id="audio-icon"></span>
      </div>
      <a href="./lobby.html">
        <div class="control-container" id="hangup-btn">
          <span class="iconify" data-icon="fxemoji:telephonereceiver2" id="telephone-icon"></span>
        </div>
      </a>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
    integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script src="./js/AgoraRTCSDK-3.6.10.js"></script>
  <script src="./js/main.js"></script>
</html>
